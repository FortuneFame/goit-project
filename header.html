<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parcel-project-template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <!--Шапка-->
    <header>
      <div class="main-nav container">
        <nav class="navigation container">
          <a class="logo-company" href="./index.html"
            ><img
              srcset="
                ./images/Desktop/logo.png    1x,
                ./images/Desktop/logo_2x.png 2x
              "
              src="./images/Desktop/logo.png"
              alt="Logo"
              width="199"
              height="50"
          /></a>
          <div class="menu-container" id="menu-container" data-menu>
            <a href="" class="button-buy-menu button-hov" aria-label="Buy">
              <span class="buy">Buy now</span>
              <svg width="6" height="10" class="icon-vector">
                <use href="./images/sprite.svg#icon-vector-header"></use>
              </svg>
            </a>
            <ul class="sait-nav list">
              <li class="sait-nav-item">
                <a href="" class="sait-nav-link" id="Home">Home</a>
              </li>
              <li class="sait-nav-item">
                <a href="" class="sait-nav-link" id="About us">About us</a>
              </li>
              <li class="sait-nav-item">
                <a href="" class="sait-nav-link" id="How it’s made?"
                  >How it’s made?</a
                >
              </li>
              <li class="sait-nav-item">
                <a href="" class="sait-nav-link" id="Our products"
                  >Our products</a
                >
              </li>
              <li class="sait-nav-item">
                <a href="" class="sait-nav-link" id="Contact">Contact</a>
              </li>
            </ul>
          </div>

          <button
            type="button"
            class="menu-button"
            aria-expanded="false"
            aria-controls="menu-container"
            data-menu-button
          >
            <svg
              width="20"
              height="15"
              aria-label="Переключатель мобильного меню"
            >
              <use
                class="menu-button-cross"
                href="./images/sprite.svg#icon-close"
              ></use>
              <use
                class="menu-button-menu"
                href="./images/sprite.svg#icon-burger"
              ></use>
            </svg>
          </button>

          <a href="" class="button-buy button-hov" aria-label="Buy">
            <span class="buy">Buy now</span>
            <svg width="6" height="10" class="icon-vector">
              <use href="./images/sprite.svg#icon-vector-header"></use>
            </svg>
          </a>
        </nav>
      </div>
    </header>
    <!--Уникальный контент-->
    <main>
      <!--Секция №1 Герой-->
      <section class="hero container">
        <h1 class="title-hero">
          ice cream made with <span class="title-color">passion</span>
        </h1>
        <div class="hero-button">
          <a href="" class="button-first">Products</a>
          <a href="" class="button-second button-hov">How it’s made?</a>
        </div>
        <div class="paragraph">
          <picture>
            <source
              srcset="
                ./images/Tablet/slider-pic5-tab.png         1x,
                ./images/Tablet/slider-pic5-tab_2x(768).png 2x
              "
              alt="Milk"
              width="124"
              height="126"
              media="(max-width: 1279px)"
            />
            <source
              srcset="
                ./images/Desktop/slider-pic5.png    1x,
                ./images/Desktop/slider-pic5_2x.png 2x
              "
              alt="Milk"
              width="188"
              height="191"
              media="(min-width: 1280px)"
            />
            <img src="./images/Desktop/slider-pic5.png" alt="Milk" />
          </picture>

          <div class="position">
            <p class="text-paragraph">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>
            <a href="" class="link-icon">
              <picture>
                <source
                  srcset="
                    ./images/Tablet/arrow-right-tab.jpg    1x,
                    ./images/Tablet/arrow-right-tab@2x.jpg 2x
                  "
                  class="arrow-right"
                  alt="arrow-right"
                  width="18"
                  height="18"
                  media="(max-width: 1279px)"
                />
                <source
                  srcset="
                    ./images/Desktop/arrow-right.jpg    1x,
                    ./images/Desktop/arrow-right@2x.jpg 2x
                  "
                  class="arrow-right"
                  alt="arrow-right"
                  width="26"
                  height="26"
                  media="(min-width: 1280px)"
                />
                <img
                  src="./images/Desktop/arrow-right.jpg"
                  class="arrow-right"
                  alt="Arrow"
                />
              </picture>
            </a>
          </div>
        </div>

        <picture>
          <source
            srcset="
              ./images/Mobile/Ellipse-mob.png         1x,
              ./images/Mobile/Ellipse-mob_2x(480).png 2x
            "
            alt="Ellipse"
            width="346"
            height="344"
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./images/Tablet/Ellipse-tab.png         1x,
              ./images/Tablet/Ellipse-tab_2x(768).png 2x
            "
            alt="Ellipse"
            width="324"
            height="322"
            media="(max-width: 1279px)"
          />
          <source
            srcset="
              ./images/Desktop/Ellipse.png    1x,
              ./images/Desktop/Ellipse_2x.png 2x
            "
            alt="Ellipse"
            width="538"
            height="538"
            media="(min-width: 1280px)"
          />
          <img
            class="ellipse-img"
            src="./images/Desktop/Ellipse.png"
            alt="Ellipse"
          />
        </picture>

        <picture>
          <source
            srcset="
              ./images/Mobile/slider-pic7-mob.png         1x,
              ./images/Mobile/slider-pic7-mob_2x(480).png 2x
            "
            alt="Ice-cream"
            width="171"
            height="410"
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./images/Tablet/slider-pic7-tab.png         1x,
              ./images/Tablet/slider-pic7-tab_2x(768).png 2x
            "
            alt="Ice-cream"
            width="143"
            height="336"
            media="(max-width: 1279px)"
          />
          <source
            srcset="
              ./images/Desktop/slider-pic71.png      1x,
              ./images/Desktop/slider-pic71_2x.png2x
            "
            alt="Ice-cream"
            width="236"
            height="557"
            media="(min-width: 1280px)"
          />

          <img
            class="ice-cream-img"
            src="./images/Desktop/slider-pic71.png"
            alt="Ice-cream"
          />
        </picture>

        <picture>
          <source
            srcset="
              ./images/Tablet/slider-pic4-tab.png         1x,
              ./images/Tablet/slider-pic4-tab_2x(768).png 2x
            "
            alt="Girl"
            width="354"
            height="260"
            media="(max-width: 1279px)"
          />
          <source
            srcset="
              ./images/Desktop/slider-pic4.png    1x,
              ./images/Desktop/slider-pic4_2x.png 2x
            "
            alt="Girl"
            width="293"
            height="232"
            media="(min-width: 1280px)"
          />

          <img
            class="girl-img"
            src="./images/Desktop/slider-pic4.png"
            alt="Girl"
          />
        </picture>

        <div class="progression">
          <p class="progression-num">16</p>
          <p class="progression-text">cafes</p>

          <picture>
            <source
              srcset="
                ./images/Tablet/Ellipse-small-tab2.png         1x,
                ./images/Tablet/Ellipse-small-tab2_2x(768).png 2x
              "
              alt="Ellipse-small"
              width="16"
              height="16"
              media="(max-width: 1279px)"
            />
            <source
              srcset="
                ./images/Desktop/Ellipse-small.png    1x,
                ./images/Desktop/Ellipse-small_2x.png 2x
              "
              alt="Ellipse-small"
              width="30"
              height="30"
              media="(min-width: 1280px)"
            />
            <img
              class="ellipse-up"
              src="./images/Desktop/Ellipse-small.png"
              alt="Ellipse-small"
            />
          </picture>

          <p class="progression-num">23</p>
          <p class="progression-text">food trucks</p>

          <picture>
            <source
              srcset="
                ./images/Tablet/Ellipse-small-tab2.png         1x,
                ./images/Tablet/Ellipse-small-tab2_2x(768).png 2x
              "
              alt="Ellipse-small"
              width="16"
              height="16"
              media="(max-width: 1279px)"
            />
            <source
              srcset="
                ./images/Desktop/Ellipse-small.png    1x,
                ./images/Desktop/Ellipse-small_2x.png 2x
              "
              alt="Ellipse-small"
              width="30"
              height="30"
              media="(min-width: 1280px)"
            />
            <img
              class="ellipse-down"
              src="./images/Desktop/Ellipse-small.png"
              alt="Ellipse-small"
            />
          </picture>
        </div>
      </section>
    </main>
    <script src="./js/menu.js"></script>
  </body>
</html>
